{% assign items = page.afiliados %}

{% if items and items.size > 0 %}
<section class="afiliados">
  <h3>Produtos recomendados</h3>
  <div class="af-grid">
    {% for item in items %}
      <a class="af-card" href="{{ item.url }}" target="_blank" rel="nofollow noopener">
        <span class="af-thumb"
              style="background-image:url('{{ item.image | default: '/assets/img/thumb-default.jpg' | relative_url }}')"></span>
        <span class="af-info">
          <strong>{{ item.title }}</strong>
          {% if item.note %}<span class="af-note">{{ item.note }}</span>{% endif %}
          <span class="af-cta">Ver detalhes â†’</span>
        </span>
      </a>
    {% endfor %}
  </div>
</section>
{% endif %}
