<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }} | {{ site.title }}</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
  <a href="{{ '/' | relative_url }}" class="brand" aria-label="{{ site.title }}">
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}">
    {% else %}
      <span class="brand-text">{{ site.title }}</span>
    {% endif %}
  </a>
  <nav>
    <a href="{{ '/' | relative_url }}">Início</a>
    <a href="{{ '/blog' | relative_url }}">Blog</a>
    <a href="{{ '/avaliacao' | relative_url }}" class="cta">Avaliação</a>
    <a href="{{ '/recursos' | relative_url }}">Recursos</a>
    <a href="{{ '/about' | relative_url }}">Sobre</a>
  </nav>
</header>


  {{ content }}

  <footer>
    © {{ site.title }} — {{ "now" | date: "%Y" }}
  </footer>
</body>
</html>
