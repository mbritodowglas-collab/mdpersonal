<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} · {{ site.title }}</title>

  <meta name="description" content="{{ page.excerpt | default: site.meta_descriptions.default }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.meta_descriptions.default }}">
  <meta property="og:image" content="{{ page.image | default: site.og_image | relative_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta name="theme-color" content="#0b0b0b">

  <link rel="icon" href="{{ '/assets/img/icons/icon-192.png' | relative_url }}">
  <link rel="manifest" href="{{ '/manifest.webmanifest' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>

<body>
  <header class="site-header">
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" class="logo">MD Personal</a>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Início</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/utilitarios/' | relative_url }}">Utilitários</a></li>
        <li><a href="{{ '/sobre/' | relative_url }}">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>© {{ 'now' | date: "%Y" }} Márcio Dowglas Personal Trainer — CREF 003918-G/AM</p>
    <p>@marciodowglasfitness · @marciodowglastreinador · @centrodneurotreinamento</p>
  </footer>
</body>
</html>
