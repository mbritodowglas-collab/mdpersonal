<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: 'Poppins', sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background-image:url('{{ page.bg | default: "/assets/avaliacao-bg.jpg" | relative_url }}?v={{ site.time | date: "%s" }}');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    .avaliacao-box{
      background:rgba(0,0,0,0.75);
      padding:2rem;
      border-radius:12px;
      max-width:720px;
      width:90%;
      text-align:center;
      box-shadow:0 0 25px rgba(255,0,0,0.15);
    }
    h1{
      color:var(--dourado,#e3c565);
      margin-bottom:.75rem;
      font-size:1.8rem;
    }
    p{
      opacity:.9;
      line-height:1.6;
      margin-bottom:1.5rem;
    }
    .btn{
      background:#d62828;
      color:#fff;
      padding:.9rem 2rem;
      border:none;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.5px;
      transition:.3s;
      display:inline-block;
    }
    .btn:hover{
      background:#ff4040;
      transform:translateY(-2px);
    }
    iframe{
      border:none;
      border-radius:8px;
      width:100%;
      height:80vh;
    }
   <body class="{{ page.body_class }}">
  background:#25d366;
  color:#000;
}
body.obrigado .btn:hover{
  background:#1ebe5d;
}
    body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:0;
}
.avaliacao-box{
  position:relative;
  z-index:1;
}
  </style>
</head>
<body>
  <div class="avaliacao-box">
    {{ content }}
  </div>
</body>
</html>
