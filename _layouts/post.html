<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>Márcio Dowglas Personal Trainer</h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Início</a>
      <a href="{{ '/blog' | relative_url }}">Blog</a>
      <a href="{{ '/avaliacao' | relative_url }}" class="cta">Avaliação</a>
      <a href="{{ '/recursos' | relative_url }}">Recursos</a>
      <a href="{{ '/about' | relative_url }}">Sobre</a>
    </nav>
  </header>

  <div class="container prose">
    <article class="post">
      <h1>{{ page.title }}</h1>
      {% if page.date %}<p class="date small">{{ page.date | date: "%d/%m/%Y" }}</p>{% endif %}
      {% if page.image %}<img src="{{ page.image | relative_url }}" alt="">{% endif %}
      {{ content }}
    </article>
  </div>

  <footer>
    © {{ site.title }} — {{ "now" | date: "%Y" }}
  </footer>
</body>
</html>
