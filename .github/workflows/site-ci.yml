name: CI â€“ Jekyll + HTMLProofer
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install gems
        run: bundle install --path vendor/bundle

      - name: Jekyll doctor (valida config)
        run: bundle exec jekyll doctor || true

      - name: Build Jekyll (verbose + trace)
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --verbose --trace

      - name: HTMLProofer (valida HTML/links)
        run: |
          gem install html-proofer
          htmlproofer ./_site --allow_hash_href --check_favicon --check_opengraph --http-status-ignore "0,999"
