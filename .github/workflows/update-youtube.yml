name: Update YouTube data

on:
  schedule:
    - cron: "0 */6 * * *"   # executa a cada 6h
  workflow_dispatch:        # permite rodar manualmente (botão Run workflow)

permissions:
  contents: write

jobs:
  update-youtube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          mkdir -p scripts
          npm init -y
          npm install xml2js yaml node-fetch@3

      - name: Fetch playlists & write _data/youtube.yml
        run: node scripts/fetch-youtube.mjs

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "md-bot"
            git config user.email "actions@github.com"
            git add _data/youtube.yml
            git commit -m "chore: update youtube data"
            git push
          else
            echo "Sem mudanças detectadas."
          fi