name: Update YouTube data

on:
  schedule:
    - cron: "0 */6 * * *"   # a cada 6h (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-youtube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # permite rebase/push sem erro

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install runtime deps (no-save)
        run: |
          npm install --no-save xml2js yaml node-fetch@3

      - name: Ensure _data folder
        run: mkdir -p _data

      - name: Fetch playlists & write _data/youtube.yml
        run: node scripts/fetch-youtube.mjs

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "md-bot"
            git config user.email "actions@github.com"
            git add _data/youtube.yml
            git commit -m "chore: update youtube data"
            git pull --rebase
            git push
          else
            echo "Sem mudan√ßas."
          fi